<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillMatch - Registration</title>
  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px 30px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Form content */
    .content {
      width: 100%;
    }

    .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .input-box {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-box .details {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .input-box input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #007bff;
    }

    /* Gender details */
    .gender-details {
      margin: 20px 0;
    }

    .gender-title {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .category {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .category label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .category input {
      margin-right: 5px;
    }

    /* Submit button */
    .button {
      text-align: center;
    }

    .button input {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button input:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SkillMatch Registration</div>
    <div class="content">
      <form action="#" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="full_name" placeholder="Enter your full name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="Choose a username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Create a password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label>
              <input type="radio" name="gender" value="male" required>
              <span class="gender">Male</span>
            </label>
            <label>
              <input type="radio" name="gender" value="female" required>
              <span class="gender">Female</span>
            </label>
            <label>
              <input type="radio" name="gender" value="prefer_not_to_say" required>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
