<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background: linear-gradient(to right, #512da8, #5c6bc0);
            color: #fff;
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #f9f9f9;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            width: 100%;
            text-align: center;
            padding: 60px 20px;
            margin: 20px 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Login Section */
        .login-container {
            max-width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .login-container h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #512da8;
        }

        .btn-container {
            margin: 20px 0;
        }

        .btn-container a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            background: linear-gradient(to right, #512da8, #5c6bc0);
            padding: 12px 25px;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
            margin: 5px;
        }

        .btn-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        footer.footer-badge {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin: 30px auto;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        footer.footer-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Skill Match</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Skill Match</h1>
        <p>Sign in to continue or create an account to get started with trusted professionals.</p>
    </section>

    <!-- Login Options Section -->
    <div class="login-container">
        <h2>Login Options</h2>
        <div class="btn-container">
            <a href="sign-in.html">Sign In</a>
            <a href="sign-up.html">Sign Up</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer-badge">
        <p>&copy; 2024 Skill Match. All rights reserved.</p>
    </footer>
</body>

</html>
